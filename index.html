<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Remaining Useful Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Predict Remaining Useful Life</h1>
    <form id="predictionForm">
        <label for="flight_cycle">Flight Cycle:</label>
        <input type="number" id="flight_cycle" name="flight_cycle" required>

        <label for="egt_probe_average">EGT Probe Average:</label>
        <input type="number" id="egt_probe_average" name="egt_probe_average" required>

        <label for="fuel_flw">Fuel Flow:</label>
        <input type="number" id="fuel_flw" name="fuel_flw" required>

        <label for="core_spd">Core Speed:</label>
        <input type="number" id="core_spd" name="core_spd" required>

        <label for="zpn12p">ZPN12P:</label>
        <input type="number" id="zpn12p" name="zpn12p" required>

        <label for="vib_n1_1_bearing">Vibration N1 #1 Bearing:</label>
        <input type="number" id="vib_n1_1_bearing" name="vib_n1_1_bearing" required>

        <label for="vib_n2_1_bearing">Vibration N2 #1 Bearing:</label>
        <input type="number" id="vib_n2_1_bearing" name="vib_n2_1_bearing" required>

        <label for="vib_n2_turbine_frame">Vibration N2 Turbine Frame:</label>
        <input type="number" id="vib_n2_turbine_frame" name="vib_n2_turbine_frame" required>

        <button type="submit">Predict</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Convert form data to numbers
            for (const key in data) {
                data[key] = parseFloat(data[key]);
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const result = await response.json();
                document.getElementById('result').textContent = `Predicted RUL: ${result.RUL_prediction}`;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
